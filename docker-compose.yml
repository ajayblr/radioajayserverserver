version: '3.8'

services:
  radioajay:
    build: .
    container_name: radioajay
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-radioajay123}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - MEDIA_DIR=/app/data/media
      - HLS_DIR=/app/data/hls
      - DB_PATH=/app/data/db/radioajay.db
      - HLS_SEGMENT_DURATION=${HLS_SEGMENT_DURATION:-4}
      - HLS_PLAYLIST_SIZE=${HLS_PLAYLIST_SIZE:-5}
      - LIVE_INPUT_URL=${LIVE_INPUT_URL:-}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    volumes:
      - ./data/media:/app/data/media
      - ./data/hls:/app/data/hls
      - ./data/db:/app/data/db
    networks:
      - radioajay-network

  # Optional: Nginx reverse proxy (uncomment to use)
  # nginx:
  #   image: nginx:alpine
  #   container_name: radioajay-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
  #     - ./data/hls:/usr/share/nginx/html/stream:ro
  #   depends_on:
  #     - radioajay
  #   networks:
  #     - radioajay-network

networks:
  radioajay-network:
    driver: bridge

volumes:
  media-data:
  hls-data:
  db-data:
